    {

        options: ["Greenhouse gases in the lower atmosphere absorbing solar radiation", "Greenhouse gases in the lower atmosphere absorbing radiation from the Earth's surface", "Too much heat in the atmosphere", "Too much sunshine reaching Earth"],

        options: ["Nepal, Finland, Denmark, Australia", "Finland, Denmark, Australia, Nepal", "Nepal, Denmark, Australia, Finland", "Australia, Denmark, Finland, Nepal"],

let currentQuestionIndex = 0;
let score = 0;




const startScreen = document.getElementById('start-screen');
const quizContainer = document.getElementById('main-quiz-container');
const quizArea = document.getElementById('quiz-area');
const checkButton = document.getElementById('check-btn');
const nextButton = document.getElementById('next-btn');
const result = document.getElementById('result-message');
const progress = document.getElementById('progress');



function startQuiz(){


	// Hide the Welcome Screen
	// startScreen.style.display = 'none';
	
	// Now Show the main Screen
	quizContainer.style.display = 'block';
	
	// Load the First Question
	loadQuestion();
}

function loadQuestion(){
	if (currentQuestionIndex >= quizData.length){
		quizArea.innerHTML = `<h2> Quiz Finished! </h2> <p> You scored ${score} out of ${quizData.length}.`;
		checkButton.style.display = 'none';
		nextButton.style.display = 'none';
		return ;	
	
	}	

	const currentQ = quizData[currentQuestionIndex];
	let html = `<h3> ${currentQ.question} </h3> <form id = "questionForm">`; 
	
	// Loop through options(adding them)
	currentQ.options.forEach((option) =>{
		html += `<input type="radio" name="quizOption" value="${option}"> ${option} <br>`;
	});
	 
	html += `</form>`;
	quizArea.innerHTML = html;
	
	
	

}

function checkAnswer(){
	

	const options = document.getElementsByName('quizOption');
	let selectedValue = '';
	
	// Getting the Selected value
	for (let i=0; i< options.length; i++){
		if (options[i].checked){
			selectedValue = options[i].value;	
			break;
		}
	}
	
	if (selectedValue === ""){
		result.innerHTML = `<h3> Don't Play with me. Lock in. Select an option. <h3>`;
	}

	else if (quizData[currentQuestionIndex].correctAnswer === selectedValue){
		result.innerHTML = `<h3> Correct. </h3>`;
		score++;
		checkButton.style.display = "none";
		nextButton.style.display = "block";
		
	
	}

	else{
		result.innerHTML = `<h3> It's Wrong. The correct answer is ${quizData[currentQuestionIndex].correctAnswer} </h3>`;
		checkButton.style.display = "none";
		nextButton.style.display = "block";
	}
		
}

function loadNextQuestion(){
	
	currentQuestionIndex++;
	result.innerHTML = "";
	checkButton.style.display = "block";
	nextButton.style.display = 'none';
	
	loadQuestion();

}

startQuiz();

</script>
