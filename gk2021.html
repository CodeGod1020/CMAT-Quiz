<script>

    options: ["Japan", "France", "Egypt", "China"],
    correctAnswer: "Egypt"
  },
  {

    options: ["A factor responsible for plant growth", "A change which affects the offspring of F2 generation only", "A change that is inherited", "A change which affects the parents"],
    correctAnswer: "A change that is inherited"
  },
  {
    question: "World Human Rights Day is observed on",
    options: ["April 8", "December 10", "December 7", "September 5"],
    correctAnswer: "December 10"

  {
    question: "The term GIGO is related to",
    options: ["Accuracy", "Automatic", "Flexibility", "Versatility"],
    correctAnswer: "Accuracy"
  },
  {
    question: "Which is the first Wi-Fi-free district of Nepal?",
    options: ["Myagdi", "Rukum", "Salyan", "Puthyan"],
    correctAnswer: "Myagdi"
  },
  {

    options: ["There are 19 variants of the coronavirus.", "The coronavirus and the disease it causes were identified in 2019.", "This is the 19th coronavirus pandemic.", "There are 19 symptoms of coronavirus disease."],
    correctAnswer: "The coronavirus and the disease it causes were identified in 2019."

    options: ["10", "12", "13", "15"],
    correctAnswer: "12"

  {
    question: "Trade-offs are required because wants are unlimited and resources are",
    options: ["Economical", "Unlimited", "Unusable", "Scarce"],
    correctAnswer: "Scarce"
  },
  {
    question: "Which among the following is not correctly matched pair?",
    options: ["USA-Baseball", "China-Table Tennis", "Pakistan-Field Hockey", "India-Baseball"],
    correctAnswer: "India-Baseball"

  {
    question: "Bar codes store information using",
    options: ["Punch holes", "Symbols", "Magnetized spot", "bits"],
    correctAnswer: "Symbols"

    question: "What is the capacity of the highly talked upper Tamakoshi Hydropower project?",
    options: ["600 MW", "456 MW", "426 MW", "400 MW"],
    correctAnswer: "456 MW"

let currentQuestionIndex = 0;
let score = 0;




const startScreen = document.getElementById('start-screen');
const quizContainer = document.getElementById('main-quiz-container');
const quizArea = document.getElementById('quiz-area');
const checkButton = document.getElementById('check-btn');
const nextButton = document.getElementById('next-btn');
const result = document.getElementById('result-message');
const progress = document.getElementById('progress');



function startQuiz(){


	// Hide the Welcome Screen
	// startScreen.style.display = 'none';
	
	// Now Show the main Screen
	quizContainer.style.display = 'block';
	
	// Load the First Question
	loadQuestion();
}

function loadQuestion(){
	if (currentQuestionIndex >= quizData.length){
		quizArea.innerHTML = `<h2> Quiz Finished! </h2> <p> You scored ${score} out of ${quizData.length}.`;
		checkButton.style.display = 'none';
		nextButton.style.display = 'none';
		return ;	
	
	}	

	const currentQ = quizData[currentQuestionIndex];
	let html = `<h3> ${currentQ.question} </h3> <form id = "questionForm">`; 
	
	// Loop through options(adding them)
	currentQ.options.forEach((option) =>{
		html += `<input type="radio" name="quizOption" value="${option}"> ${option} <br>`;
	});
	 
	html += `</form>`;
	quizArea.innerHTML = html;
	
	
	

}

function checkAnswer(){
	

	const options = document.getElementsByName('quizOption');
	let selectedValue = '';
	
	// Getting the Selected value
	for (let i=0; i< options.length; i++){
		if (options[i].checked){
			selectedValue = options[i].value;	
			break;
		}
	}
	
	if (selectedValue === ""){
		result.innerHTML = `<h3> Don't Play with me. Lock in. Select an option. <h3>`;
	}

	else if (quizData[currentQuestionIndex].correctAnswer === selectedValue){
		result.innerHTML = `<h3> Correct. </h3>`;
		score++;
		checkButton.style.display = "none";
		nextButton.style.display = "block";
		
	
	}

	else{
		result.innerHTML = `<h3> It's Wrong. The correct answer is ${quizData[currentQuestionIndex].correctAnswer} </h3>`;
		checkButton.style.display = "none";
		nextButton.style.display = "block";
	}
		
}

function loadNextQuestion(){
	
	currentQuestionIndex++;
	result.innerHTML = "";
	checkButton.style.display = "block";
	nextButton.style.display = 'none';
	
	loadQuestion();

}

startQuiz();

</script>
